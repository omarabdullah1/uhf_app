# RFID System Configuration File
# This file contains runtime configuration for the UHF RFID system

[application]
name = "UHF RFID System"
version = "1.0.0"
description = "UHF RFID Reader Control System"
author = "RFID Development Team"

[server]
host = "localhost"
port = 5000
protocol = "http"
cors_enabled = true
cors_origins = ["http://localhost:3000"]
max_request_size = "10mb"
request_timeout = 30000

[java]
main_class = "com.myuhf.CommandLineMain"
classpath = "build/libs/my-uhf-app.jar:libs/*"
jvm_options = ["-Xmx1024m", "-Xms512m"]
library_path = "native:libs"

[rfid]
# Default connection settings
default_connection = "serial"
connection_timeout = 5000
operation_timeout = 10000
retry_attempts = 3
retry_delay = 1000

[rfid.serial]
default_port = "/dev/ttyUSB0"
baud_rate = 115200
data_bits = 8
stop_bits = 1
parity = "none"
flow_control = "none"
timeout = 5000

[rfid.network]
default_ip = "192.168.99.200"
default_port = 8888
connect_timeout = 5000
read_timeout = 3000
keepalive = true

[rfid.reader]
# Reader configuration
power_level = 20  # dBm (0-30)
frequency = 915.0  # MHz
region = "US"  # US, EU, AS
antenna_count = 1
session = 0  # Session S0
target = "A"  # Target A or B

[rfid.tags]
# Tag operation settings
memory_bank_epc = 1
memory_bank_tid = 2
memory_bank_user = 3
memory_bank_reserved = 0
default_password = "00000000"
max_epc_length = 96  # bits
max_user_memory = 8192  # bits

[logging]
level = "info"  # debug, info, warn, error
console = true
file = true
directory = "logs"
max_file_size = "10MB"
max_files = 5
format = "combined"

[logging.categories]
rfid = "debug"
api = "info"
java = "warn"
client = "info"

[client]
title = "UHF RFID Control Panel"
theme = "light"  # light, dark
auto_refresh = true
refresh_interval = 2000  # milliseconds
max_tags_display = 100

[client.features]
read_tags = true
write_tags = true
inventory = true
continuous_read = true
tag_filtering = true
export_data = true

[database]
enabled = false
type = "sqlite"
file = "data/rfid.db"
auto_migrate = true

[database.connection]
host = "localhost"
port = 5432
name = "rfid_system"
user = "rfid_user"
password = ""
ssl = false
pool_min = 1
pool_max = 10

[security]
api_key_required = false
jwt_enabled = false
cors_strict = false
rate_limiting = false

[security.rate_limit]
window_ms = 60000
max_requests = 100
skip_successful = false

[hardware]
# Hardware-specific settings
antenna_check_interval = 30000  # milliseconds
temperature_monitoring = false
power_save_mode = false

[hardware.gpio]
enabled = false
led_pin = 18
buzzer_pin = 19
button_pin = 20

[performance]
# Performance tuning
max_concurrent_operations = 5
operation_queue_size = 100
cache_enabled = true
cache_ttl = 300000  # 5 minutes

[monitoring]
health_checks = true
metrics_enabled = false
prometheus_port = 9090

[features]
# Feature flags
mock_hardware = false
simulation_mode = false
debug_mode = false
development_tools = true

[regions]
# Regional frequency configurations
[regions.US]
frequency_min = 902.75
frequency_max = 928.0
power_max = 30
channels = 50

[regions.EU]
frequency_min = 865.6
frequency_max = 867.6
power_max = 27
channels = 4

[regions.AS]
frequency_min = 920.5
frequency_max = 924.5
power_max = 24
channels = 8

[protocols]
# Protocol-specific settings
[protocols.epc_gen2]
enabled = true
session = [0, 1, 2, 3]
target = ["A", "B"]
q_algorithm = "dynamic"
miller_subcarrier = "FM0"

[backup]
enabled = false
directory = "backups"
schedule = "0 2 * * *"  # Daily at 2 AM
retention_days = 30
compress = true

[notifications]
enabled = false
email_alerts = false
webhook_url = ""
slack_webhook = ""

[testing]
# Test configuration
mock_responses = false
test_tags = [
    "E2001234567890123456",
    "E2001234567890123457",
    "E2001234567890123458"
]
simulation_delay = 100  # milliseconds

[development]
hot_reload = true
debug_sql = false
verbose_logging = false
profiling = false