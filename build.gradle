plugins {
    id 'java'
    id 'application'
}

group = 'com.myuhf'
version = '1.0.0'

repositories {
    mavenCentral()
}

// Compile with UTF-8
tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

jar {
    archiveFileName = 'my-uhf-app.jar'
    manifest {
        attributes(
            'Main-Class': 'com.myuhf.Main'
        )
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

application {
    mainClass = 'com.myuhf.Main'
}

dependencies {
    implementation files('libs/jna-5.4.0.jar')
    implementation files('libs/jna-platform-5.4.0.jar')
    implementation files('libs/RXTXcomm.jar')
    implementation files('libs/ReaderAPI20241023.jar')
}

