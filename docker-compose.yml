version: '3.8'

services:
  # UHF RFID Application
  rfid-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rfid-system
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - API_PORT=5000
      - RFID_CONNECTION_TYPE=network
      - RFID_NETWORK_IP=192.168.1.100
      - RFID_NETWORK_PORT=8888
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config:ro
    networks:
      - rfid-network
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database (optional)
  postgres:
    image: postgres:13-alpine
    container_name: rfid-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=rfid_system
      - POSTGRES_USER=rfid_user
      - POSTGRES_PASSWORD=rfid_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - rfid-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rfid_user -d rfid_system"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Redis Cache (optional)
  redis:
    image: redis:6-alpine
    container_name: rfid-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - rfid-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: rfid-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./rfid-client/build:/usr/share/nginx/html/client:ro
    networks:
      - rfid-network
    depends_on:
      - rfid-app
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Prometheus Monitoring (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: rfid-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - rfid-network

  # Grafana Dashboard (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: rfid-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - rfid-network
    depends_on:
      - prometheus

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  rfid-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16